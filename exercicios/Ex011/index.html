<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>tente abri esse site em vários dispositivos diferentes ou simplesmente aumente e diminua seu navegador.</p>

    <picture>
        <source media="(max-width:700px )" srcset="Imagens/foto-p.png" type="image/png">
       <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>

    <p>Vamos  aprender a reproduzir um audio em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
    
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wa" type="audio/WAV">

    </audio >

    
    <p> Infelizmente seu navegador não consegue reproduzir Áudio <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivoMP3 </p></a>

    <!--alguns navegadores nao sao compatíves com o formato MP3 então temos que adptar para outros formatos que são: WAV,OGG e MP3 arquivos WAV sao pesado por isso nao é muito recomendado-->
    
</body>
</html>
