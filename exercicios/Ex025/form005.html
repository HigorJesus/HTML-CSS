<body>

    <!-- NO INPUT TIPO RADIO É NECESSÁRIO COLOCAR O MESMO NOME NO CAMPO NAME PARA EVITAR ERROS   -->


    <h1>ex de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="ismas" checked><label for="ismas">masculino</label>
            <input type="radio" name="sexo" id="isfem"><label for="isfem">feminino</label>
        </fieldset>


        <fieldset>
            
            <legend>esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação </label><br>

        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
