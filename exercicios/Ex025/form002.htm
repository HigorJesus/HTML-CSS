<!DOCTYPE html>
<html lang="pt-br>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>teste de formulário</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">

        <p><label for="iusu">usuário</label>
        <input type="text" nome="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username"></p>

        <label for="isen">senha</label>
        <input type="password" nome="sen" id="isen" minlength="8"  maxlength="10" size="15" placeholder="senha do usuário" autocomplete="current-password">

        <p>

            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>


    </form>
    
</body>
</html>
