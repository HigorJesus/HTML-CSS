<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
         
        <!-- QUANDO UTILIZAR O INPUT DO TIPO (FILE-ARQUIVO) É NECESSÁRIO UTILIZAR O MÉTODO POST -->

    <h1>exemplo de formulário</h1>
    
    <form action="cadastro.php" autocomplete="on" method="post">

        <label for="icor">cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">

        <p><label for="inivel">nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5"> 
        </p>

        <p>
            <label for="ifele">arquivo de perfil</label>
            <input type="file" name="file" id="ifele">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>



</body>
</html>
