<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>

    <!-- O elemento output , lido como saída na língua portuguesa, é geralmente utilizado para representar o resultado de um cálculo. Assim como outros elementos HTML, o output aceita os atributos for , form e name -->


    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">numero1</label>
            <input type="number" name="number" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
        </p>

        <p>
            <label for="in2">numero2</label>
            <input type="number" name="number" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number  (in1.value) + Number (in2.value) ">
        </p>

        <p>
            <label for="isoma">soma</label>
            <output id="isoma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    
</body>
</html>
