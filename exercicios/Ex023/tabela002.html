<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    td, th{
        border: 1px solid black;
        padding:  10px;
    }

    thead{
        background-color: gray;
        color: white;
    }

</style>
<body>
    <h1>uso de tabelas grandes </h1>
    <!--anatomia pra tabelas grandes
    
    table
      thead
         tr, td, th
        tbody 
        tr , td, th
         tfoot
             tr, td, th-->

             <table>
                 <thead>
                     <tr>
                     <th>Estado</th>
                     <th>População</th>
                    </tr>
                 </thead>
                 <tbody>
                     <tr>
                         <td>São Paulo</td>
                         <td>45 919 049</td>
                         <tr>
                             <td>Minas Gerais</td>
                             <td>21 168 791</td>
                         </tr>
                         <tr>
                             <td>Rio de Janeiro</td>
                             <td>17 264 943</td>
                         </tr>
                     </tr>
                     <tfoot>
                         <tr>
                             <th>Total de Habitantes</th>
                             <td>0000</td>
                         </tr>
                     </tfoot>
                 </tbody>
             </table>

</body>
</html>
