<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>

body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    border-collapse: collapse; 
    width: 300px;
    text-align: center;
}

th{
    border: 1px solid black;
    padding: 10px;
}
</style>
<body>
    <h1>Mesclagem de c√©lulas </h1>

    <table>
        <tr>
            <th>a</th>
            <th colspan="2">b</th>
            
        </tr>
        <tr>
            
            <th rowspan="3">d</th>
            <th>e</th>
        </tr>
        <tr>
            <th rowspan="2">f</th>
          
            <th>h</th>
        </tr>
        <tr>
            <th>j</th>
        
            
        </tr>
    </table>
</body>
</html>
