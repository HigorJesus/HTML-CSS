<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de formul√°rios</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <form>
        <div class="div">
                <fieldset>
                    <legend>caixas de texto</legend>
                        <div>
                            <label for="txtnome" class="label">nome:</label>
                            <input type="txt" name="nome" id="txtnome" placeholder="digite seu nome" minlength="4" maxlength="50" required autofocus class="input-texto">
                        </div>
                        <div class="div">
                        <label for="e-mail" class="e-mail">e-mail:</label>
                        <input type="email"  name="e-mail" id="e-mail" placeholder="digite seu e-mail" required  maxlength="50" class="label" >
                        </div>

                        <div class="div">
                            <label for="celular">celular:</label>
                            <input type="tel" id="celular" nome="celular" placeholder="digite seu numero de celular" maxlength="15" >
                        </div>
                </fieldset>
        </div>
    </form>
    
</body>
</html>
