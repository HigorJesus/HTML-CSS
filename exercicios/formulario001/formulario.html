<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete sua informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo" >
            <div class="campo ">
                <label for="nome" ><strong>Nome</strong></label> 
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="E-mail"><strong>E-mail</strong></label>
            <input type="E-mail" nome="E-mail" id="E-mail" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Seneriodade">
                <option selected disabled value="none">Selecione</option>
                <option>Junior</option>
                <option>Senior</option>
                <option>Pleno</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
                <input type="checkbox" id="tecnologia" nome="tecnologia" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="javascript">
                <label for="tecnologia3">JAVASCRIPT</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width:26em" id="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit">concluído</button>
    </form>
    
    <footer>
        <p>
            formulário criado por <a href="https://www.youtube.com/watch?v=wwqOJ2o84S4" target="_blank">Rafaella Ballerini</a>
        </p>
    </footer>
</body>
</html>
