<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células </title>
</head>
<style>

table{
    
  border-collapse: collapse;
    text-align: center;
    width: 500px;
}
th{
    border: 1px solid black;
    padding: 10px;
}

</style>
<body>
    <table>

       <tr><!--primeira linha -->
           <th>1</th>
           <th>2</th>
           <th rowspan="2">3</th>
           <th>4</th>
       </tr>
           

       <tr> <!--segunda linha-->
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
           

       <tr> <!--terceira linha-->
        <th colspan="3">8</th> <!--expansão de coluna-->
        <th>9</th>
        </tr>
        

       <tr> <!--quarta linha-->
             <th rowspan="2 ">10</th>  <!--expansão de linha-->
             <th colspan="2">11</th> 
             <th>12</th>
        </tr>


        <tr> <!--quinta linha-->
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>

    </table>
</body>
</html>
